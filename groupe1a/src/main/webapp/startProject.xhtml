<!DOCTYPE html>
<html xmlns:jsf="http://xmls.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Start a Project</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>
    <body>
		<c:set var="connected" value="#{userController.isConnect()}"></c:set>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<c:choose>
		            	<c:when test="${connected}">		            					
							<ul class="nav navbar-nav">
								<li><a href="index.xhtml">Home<span class="sr-only">(current)</span></a></li>
							    <li><a href="about.xhtml">About</a></li>
							    <li><a href="projects.xhtml">All projects</a></li>
							    <li class="active"><a href="startProject.xhtml">Launch your project</a></li>
							    <li><a href="logout.xhtml">Logout</a></li>
							</ul>			
						</c:when>
						<c:otherwise>
							<ul class="nav navbar-nav">
								<li><a href="index.xhtml">Home<span class="sr-only">(current)</span></a></li>
							    <li><a href="about.xhtml">About</a></li>
							    <li><a href="projects.xhtml">All projects</a></li>
							    <li class="active"><a href="startProject.xhtml">Launch your project</a></li>
							    <li><a href="signUp.xhtml">Sign up</a></li>
							    <li><a href="connection.xhtml">Connection</a></li>
							</ul>	
						</c:otherwise>
					</c:choose>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		<div style="position : absolute;margin-left:-125px;left:50%;">
			<h:form jsf:id="addProject">
				<select id="category" class="form-control" style="width : 250px;">
			  			<option value="Art">Art</option>
			  			<option value="BD">BD</option>
			  			<option value="Artisanat">Artisanat</option>
			  			<option value="Danse">Danse</option>
			  			<option value="Design">Design</option>
			  			<option value="Mode">Mode</option>
			  			<option value="CinemaEtVideo">Cinéma et vidéo</option>
			  			<option value="Gastronomie">Gastronomie</option>
			  			<option value="Jeux">Jeux</option>
			  			<option value="Journalisme">Journalisme</option>
			  			<option value="Musique">Musique</option>
			  			<option value="Photographie">Photographie</option>
			  			<option value="Edition">Edition</option>
			  			<option value="Technologie">Technologie</option>
			  			<option value="Journalisme">Journalisme</option>
			  			<option value="Theatre">Théâtre</option>
				</select>
				<div class="form-group">
					<label>Name</label>
					<h:inputText id="name" styleClass="form-control" ></h:inputText>
				</div>
				<div class="form-group">
					<label>Date begin</label>
					<h:inputText id="dateBegin" styleClass="form-control" ></h:inputText>
				</div>
				<div class="form-group">
					<label>Date end</label>
					<h:inputText id="dateEnd" styleClass="form-control" ></h:inputText>
				</div>
				<div class="form-group">
					<label>Amout expected</label>
					<h:inputText id="amoutExpected" styleClass="form-control" ></h:inputText>
				</div>
				<h:commandButton styleClass="btn btn-primary" jsf:action="#{projectController.doAdd()}" value="SignUp"></h:commandButton>
			</h:form>	
		</div>	
	</body>
</html>

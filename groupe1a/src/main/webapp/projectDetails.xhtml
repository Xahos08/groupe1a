<!DOCTYPE html>
<html xmlns:jsf="http://xmls.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>FIND</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    </head>
    <body onLoad="#{projectController.projectDetails()}">
        <h1>FIND</h1>
        <h4>Name</h4>
        #{projectController.name}
        <br/>
        <h4>Category</h4>
        #{projectController.category}
        <br/>
        <h4>Amout expected</h4>
        #{projectController.amountExpected}€ 
        <br/>       
        <h4>Amout earned</h4>
        #{projectController.amountEarned}€
        <br/>
        <h4>Date begin</h4>
        #{projectController.dateBegin}
        <br/>
        <h4>Date end</h4>
        #{projectController.dateEnd}
        <br/>
        <h:form  jsf:id="back">
				<h4>Back this project</h4>
				<h:inputText styleClass="form-control" jsf:value="#{projectController.back}"></h:inputText>
			
				<h:commandButton styleClass="btn btn-primary" jsf:action="#{projectController.backThisProject(projectController.id)}" value="SignUp"></h:commandButton>
        </h:form>
    </body>
</html>

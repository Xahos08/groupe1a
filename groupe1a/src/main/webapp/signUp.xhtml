<!DOCTYPE html>
<html xmlns:jsf="http://xmls.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	  
    <head>
        <title>Start a Project</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>
    <body>
		<c:set var="connected" value="#{userController.isConnect()}"></c:set>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<c:choose>
		            	<c:when test="${connected}">		            					
							<ul class="nav navbar-nav">
								<li><a href="index.xhtml">Home<span class="sr-only">(current)</span></a></li>
							    <li><a href="about.xhtml">About</a></li>
							    <li><a href="projects.xhtml">All projects</a></li>
							    <li><a href="startProject.xhtml">Launch your project</a></li>
							    <li><a href="logout.xhtml">Logout</a></li>
							</ul>			
						</c:when>
						<c:otherwise>
							<ul class="nav navbar-nav">
								<li><a href="index.xhtml">Home<span class="sr-only">(current)</span></a></li>
							    <li><a href="about.xhtml">About</a></li>
							    <li><a href="projects.xhtml">All projects</a></li>
							    <li><a href="startProject.xhtml">Launch your project</a></li>
							    <li class="active"><a href="signUp.xhtml">Sign up</a></li>
							    <li><a href="connection.xhtml">Connection</a></li>
							</ul>	
						</c:otherwise>
					</c:choose>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		<div style="position : absolute;margin-left:-125px;left:50%;">
			<h:form jsf:id="add">
				<div class="form-group">
					<label>Name</label>
					<h:inputText styleClass="form-control" jsf:value="#{userController.name}"></h:inputText>
				</div>
				<div class="form-group">
					<label>Firstname</label>
					<h:inputText styleClass="form-control" jsf:value="#{userController.firstname}"></h:inputText>
				</div>
				<div class="form-group">
					<label>birthDate</label>
					<h:inputText styleClass="form-control" jsf:value="#{userController.birthDate}"></h:inputText>
				</div>
				<div class="form-group">
					<label>E-mail</label>
					<h:inputText styleClass="form-control" jsf:value="#{userController.mail}"></h:inputText>
				</div>
				<div class="form-group">
					<label>Password</label>
					<h:inputText styleClass="form-control" jsf:value="#{userController.password}"></h:inputText>
				</div>
				<div class="form-group">
					<label>Phone number</label>
					<h:inputText styleClass="form-control" jsf:value="#{userController.phone}"></h:inputText>
				</div>
				<div class="form-group">
					<label>Street</label>
					<h:inputText styleClass="form-control" jsf:value="#{userController.street}"></h:inputText>
				</div>
				<div class="form-group">
					<label>Number</label>
					<h:inputText styleClass="form-control" jsf:value="#{userController.number}"></h:inputText>
				</div>
				<div class="form-group">
					<label>City</label>
					<h:inputText styleClass="form-control" jsf:value="#{userController.city}"></h:inputText>
				</div>
				<div class="form-group">
					<label>PostCode</label>
					<h:inputText styleClass="form-control" jsf:value="#{userController.postCode}"></h:inputText>
				</div>
				<h:commandButton styleClass="btn btn-primary" jsf:action="#{userController.doAdd()}" value="SignUp"></h:commandButton>
			</h:form>	
		</div>	
	</body>
</html>

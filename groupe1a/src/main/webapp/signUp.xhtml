<div style="position : absolute;margin-left:-125px;left:50%;">
<form>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" placeholder="Name"/>
	</div>
	<div class="form-group">
		<label for="mail">E-mail</label>
		<input type="email" class="form-control" id="mail" placeholder="Mail"/>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" placeholder="Password"/>
	</div>
	<div class="form-group">
		<label for="phone">Phone number</label>
		<input type="text" class="form-control" id="phone" placeholder="Phone number"/>
	</div>
	<div class="form-group">
		<label for="street">Street</label>
		<input type="text" class="form-control" id="street" placeholder="Street"/>
	</div>
	<div class="form-group">
		<label for="number">Number</label>
		<input type="text" class="form-control" id="number" placeholder="Number"/>
	</div>
	<div class="form-group">
		<label for="city">City</label>
		<input type="text" class="form-control" id="city" placeholder="City"/>
	</div>
	<div class="form-group">
		<label for="postCode">PostCode</label>
		<input type="text" class="form-control" id="postCode" placeholder="PostCode"/>
	</div>
	<button type="submit" class="btn btn-primary" onsubmit="">Start</button>
</form>


</div>

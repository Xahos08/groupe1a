<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>Start a Project</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>
    <body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="index.xhtml">Home<span class="sr-only">(current)</span></a></li>
		        <li><a href="about.xhtml">About</a></li>
		        <li><a href="projects.xhtml">All projects</a></li>
		        <li><a href="startProject.xhtml">Launch your project</a></li>
		        <li><a href="signUp.xhtml">Sign up</a></li>
		        <li class="active"><a href="connection.xhtml">Connection</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div style="position : absolute;margin-left:-125px;left:50%;">
			<h:form id="loginUser">
					<fieldset>
						<legend>Connexion</legend>
						
						<h:panelGrid columns="3">													
							<h:outputLabel for="email">Email <span class="requis">*</span></h:outputLabel>
							<h:inputText id="email" size="20" maxlength="50"></h:inputText>
							<br/>
							
							<h:outputLabel for="password">Mot de passe <span class="requis">*</span></h:outputLabel>
							<h:inputSecret id="password" size="20" maxlength="50"></h:inputSecret>
							<br/>			
						</h:panelGrid>
						
						<h:commandButton value="Connexion"  styleClass="sansLabel" 	action="#{userController.connect()}"></h:commandButton>
						<h:commandLink value="Modifier le mot de passe" action="editPassword.xhtml"></h:commandLink>
						<br/>					
					</fieldset>
				</h:form>	
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name"/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password"/>
				</div>
				<button type="submit" class="btn btn-primary" onsubmit="">Start</button>
			</form>
		</div>
	</body>
</html>

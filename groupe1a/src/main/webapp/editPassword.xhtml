<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:jsf="http://xmlns.jcp.org/jsf" 
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
 xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
 xmlns:c="http://java.sun.com/jstl/core">
	  
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Modification du mot de passe</title>		
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width= device-width, initial-scale=1" />
	</head>
	
	<body>
		<c:set var="connected" value="#{userController.isConnect()}"></c:set>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<c:choose>
		            	<c:when test="${connected}">		            					
							<ul class="nav navbar-nav">
								<li class="active"><a href="index.xhtml">Home<span class="sr-only">(current)</span></a></li>
							    <li><a href="about.xhtml">About</a></li>
							    <li><a href="projects.xhtml">All projects</a></li>
							    <li><a href="startProject.xhtml">Launch your project</a></li>
							    <li><a href="logout.xhtml">Logout</a></li>
							</ul>			
						</c:when>
						<c:otherwise>
							<ul class="nav navbar-nav">
								<li class="active"><a href="index.xhtml">Home<span class="sr-only">(current)</span></a></li>
							    <li><a href="about.xhtml">About</a></li>
							    <li><a href="projects.xhtml">All projects</a></li>
							    <li><a href="startProject.xhtml">Launch your project</a></li>
							    <li><a href="signUp.xhtml">Sign up</a></li>
							    <li><a href="connection.xhtml">Connection</a></li>
							</ul>	
						</c:otherwise>
					</c:choose>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		<style type="text/css">
			html, body 
			{
				height: 100%;
			}
			body 
			{
					background-image: -webkit-linear-gradient(top, deepskyblue, dodgerblue);
					background-repeat: no-repeat;
			}	
		</style>
		<div class="container">
			<div class="well well-lg text-center">
				<h1>Modification du mot de passe</h1>
			</div>
		</div>
	</body>	
		<h:body >
			<center> 	
				<h:form id="editPassword">		
						<h:panelGrid columns="3">													
							<h:outputLabel>Email : <span class="requis">*</span></h:outputLabel>
							<h:inputText id="mail" required="true" size="20" maxlength="50"></h:inputText>
							<br/>
							
							<h:outputLabel>Ancien mot de passe <span class="requis">*</span></h:outputLabel>
							<h:inputSecret id="lastPassword" required="true" size="20" maxlength="50"></h:inputSecret>
							<br/>
							
							<h:outputLabel>Nouveau mot de passe <span class="requis">*</span></h:outputLabel>
							<h:inputSecret id="newPassword" required="true" size="20" maxlength="50"></h:inputSecret>
							<br/>
							
							<h:outputLabel>Confirmation du mot de passe <span class="requis">*</span></h:outputLabel>
							<h:inputSecret id="confirmNewPassword" required="true" size="20" maxlength="50"></h:inputSecret>
							<br/>
						
						</h:panelGrid>					
						<h:commandButton value="Modifier" styleClass="sansLabel" action="#{userController.modifierPassword()}"></h:commandButton>
						<br/>				
				</h:form>	
			</center>	
		</h:body>	
</html>

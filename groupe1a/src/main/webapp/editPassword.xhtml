<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">
	  
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Modification du mot de passe</title>		
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width= device-width, initial-scale=1" />
	</head>
	
	<body>
		<style type="text/css">
			html, body 
			{
				height: 100%;
			}
			body 
			{
					background-image: -webkit-linear-gradient(top, deepskyblue, dodgerblue);
					background-repeat: no-repeat;
			}	
		</style>
		<div class="container">
			<div class="well well-lg text-center">
				<h1>Modification du mot de passe</h1>
			</div>
		</div>
	</body>	
		<h:body >
			<center> 	
				<h:form id="editPassword">		
						<h:panelGrid columns="3">													
							<h:outputLabel>Email : <span class="requis">*</span></h:outputLabel>
							<h:inputText id="mail" required="true" size="20" maxlength="50"></h:inputText>
							<br/>
							
							<h:outputLabel>Ancien mot de passe <span class="requis">*</span></h:outputLabel>
							<h:inputSecret id="lastPassword" required="true" size="20" maxlength="50"></h:inputSecret>
							<br/>
							
							<h:outputLabel>Nouveau mot de passe <span class="requis">*</span></h:outputLabel>
							<h:inputSecret id="newPassword" required="true" size="20" maxlength="50"></h:inputSecret>
							<br/>
							
							<h:outputLabel>Confirmation du mot de passe <span class="requis">*</span></h:outputLabel>
							<h:inputSecret id="confirmNewPassword" required="true" size="20" maxlength="50"></h:inputSecret>
							<br/>
						
						</h:panelGrid>					
						<h:commandButton value="Modifier" styleClass="sansLabel" action="#{userController.modifierPassword()}"></h:commandButton>
						<br/>				
				</h:form>	
			</center>	
		</h:body>	
</html>
